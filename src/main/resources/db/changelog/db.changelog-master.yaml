databaseChangeLog:
  - logicalFilePath: liquibase-changelog.yaml
  - changeSet:
      id: 1
      author: maybeAxinalis
      changes:
        - createTable:
            tableName: employee
            columns:
              - column:
                  name: employee_id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: second_name
                  type: varchar(50)
              - column:
                  name: department_id
                  type: INT
                  constraints:
                    - nullable: false
              - column:
                  name: job_title
                  type: varchar(100)
              - column:
                  name: gender
                  type: varchar(15)
              - column:
                  name: date_of_birth
                  type: DATE
  - changeSet:
      id: 2
      author: maybeAxinalis
      comment: "Create admin user"
